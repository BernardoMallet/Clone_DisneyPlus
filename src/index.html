<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Disney+</title>
    <link rel="stylesheet" href="../dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="../images/disneyplus.svg" alt="Disney+">
            </h1>
            <h3 class="title--small">
                As melhores história em um só lugar.
            </h3>
            <p>
                <a href="#" class="link-text">
                    Assinar o Disney+
                </a>
                <br>
                <span class="text">
                    R$ 27,90/mês a R$ 279,90/ano à vista*
                </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="../images/logos/disney_star_plus.png" alt="Disney+ - Star Plus - Combo+">
                    <button>Assine Agora</button>
                    <span class="text">R$ 45,90/mês*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="../images/logos/disney_star_plus.png" alt="Disney+ - Star Plus - Combo+">
                    <button>Assine Agora</button>
                    <span class="text">R$ 45,90/mês*</span>
                </li>
            </ul>
            <p class="text--small">
                *O preço pode varias caso assinatura seja feita através de outras plataformas.
            </p>
        </div>
    </section>
    <section class="shows">
        <nav class="shows__tabs">
            <button class="shows__tabs__button">
                Em breve
            </button>
            <button class="shows__tabs__button">
                Mais populares
            </button>
            <button class="shows__tabs__button">
                Mais no Star+
            </button>
        </nav>
        <ul class="shows__list">
            <li class="shows__list__item">
                <img src="../images/em_breve/spidey.jpg" alt="Spidey">
            </li>
            <li class="shows__list__item">
                <img src="../images/em_breve/spidey.jpg" alt="Spidey">
            </li>
            <li class="shows__list__item">
                <img src="../images/em_breve/spidey.jpg" alt="Spidey">
            </li>
            <li class="shows__list__item">
                <img src="../images/em_breve/spidey.jpg" alt="Spidey">
            </li>
            <li class="shows__list__item">
                <img src="../images/em_breve/spidey.jpg" alt="Spidey">
            </li>
            <li class="shows__list__item">
                <img src="../images/em_breve/spidey.jpg" alt="Spidey">
            </li>
        </ul>
    </section>
</body>
</html>
